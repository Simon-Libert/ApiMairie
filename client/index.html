<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ApiMairie</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form action="" method="post" class="report-form">
			<div>
				<label for="typeReport">Type d'alerte</label>

				<select name="typeReport" id="typeReport">
					<option value="">Choisir</option>
					<option value="highways">Voirie</option>
					<option value="parking">Stationnement</option>
					<option value="works">Travaux</option>
					<option value="other">Autre</option>
				</select>
			</div>
			<div class="report-form">
				<label for="lastName">Enter your description: </label>
				<input type="text" size="1024" name="name" id="desc" required />
			</div>
			<div class="report-form">
				<label for="lastName">Enter the date: </label>
				<input type="text" name="name" id="date" required />
			</div>
			<div class="report-form">
				<label for="lastName">Enter when it has happened: </label>
				<input type="text" name="name" id="name" required />
			</div>
			<div class="report-form">
				<label for="lastName">Enter where it has happened: </label>
				<input type="text" name="name" id="alertAdress" required />
			</div>
			<div class="report-form">
				<label for="email">Enter your email: </label>
				<input type="email" name="email" id="email" required />
			</div>

			<div class="report-form">
				<label for="lastName">Enter your lastname: </label>
				<input type="text" name="name" id="lastname" required />
			</div>
			<div class="report-form">
				<label for="firstName">Enter your firstname: </label>
				<input type="text" name="name" id="firstname" required />
			</div>
			<div class="report-form">
				<label for="userAdress">Enter your adress: </label>
				<input type="text" name="name" id="adress" required />
			</div>
			<div class="report-form">
				<label for="postCode">Enter your post code: </label>
				<input type="text" name="name" id="postCode" required />
			</div>
			<div class="report-form">
				<label for="city">Enter your city name: </label>
				<input type="text" name="name" id="city" required />
			</div>
			<div class="report-form">
				<label for="phoneNumber">Enter your phone number: </label>
				<input type="text" name="name" id="phone" required />
			</div>
			<div class="report-form">
				<input type="submit" value="Validez!" />
			</div>
		</form>
	</body>
</html>
